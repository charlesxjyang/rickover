<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #loader {
      display: none;
    }
    #pdf-viewer canvas {
      width: 100% !important;
      height: auto !important;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <div class="max-w-5xl mx-auto p-6">
    <a href="/" class="text-blue-600 underline text-sm">&larr; Back to Archive</a>
    <h1 class="text-2xl font-bold mb-4 mt-2">Document Viewer</h1>
    
    <div id="loader" class="text-center text-gray-500 mb-4">Loading PDF...</div>

    <div id="viewerContainer" class="rounded shadow bg-white p-4 overflow-auto max-h-[85vh]">
      <div id="pdf-viewer"></div>
    </div>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const docUrl = getParam('doc');
    const container = document.getElementById('pdf-viewer');
    const loader = document.getElementById('loader');

    if (!docUrl) {
      container.innerHTML = '<p class="text-red-600">No document specified.</p>';
    } else {
      const isPDF = docUrl.endsWith('.pdf');
      const isTXT = docUrl.endsWith('.txt');

      if (isPDF) {
        loader.style.display = 'block';

        pdfjsLib.getDocument(docUrl).promise.then(pdf => {
          loader.style.display = 'none';

          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            pdf.getPage(pageNum).then(page => {
              const viewport = page.getViewport({ scale: 1.5 });
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');

              canvas.height = viewport.height;
              canvas.width = viewport.width;
              canvas.className = 'mb-4 shadow-md';

              container.appendChild(canvas);

              page.render({ canvasContext: context, viewport: viewport });
            });
          }
        }).catch(error => {
          loader.style.display = 'none';
          container.innerHTML = '<p class="text-red-600">Error loading PDF.</p>';
          console.error(error);
        });

      } else if (isTXT) {
        loader.style.display = 'block';
        fetch(docUrl)
          .then(res => res.text())
          .then(text => {
            const pre = document.createElement('pre');
            pre.className = 'whitespace-pre-wrap p-4 text-sm overflow-y-auto max-h-[80vh]';
            pre.textContent = text;
            loader.style.display = 'none';
            container.appendChild(pre);
          })
          .catch(err => {
            loader.style.display = 'none';
            container.innerHTML = '<p class="text-red-600">Failed to load document.</p>';
          });
      } else {
        container.innerHTML = '<p class="text-yellow-700">Unsupported file type.</p>';
      }
    }
  </script>
</body>
</html>
